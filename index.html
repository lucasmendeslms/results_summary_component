<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="container-result">
          <h1>Your Result</h1>
          <div class="score">
            <span id="value">76</span>
            <span id="parameter">of 100</span>
          </div>
          <span id="evaluation">Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="container-summary">
          <h1>Summary</h1>
          <ul class="summary-list">
            <li class="reaction summary-itens">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <h3>Reaction</h3>
              <span class="percentage"> <span>80</span> / 100 </span>
            </li>
            <li class="memory summary-itens">
              <img src="/assets/images/icon-memory.svg" alt="icon-memory" />
              <h3>Memory</h3>
              <span class="percentage"> <span>92</span> / 100 </span>
            </li>
            <li class="verbal summary-itens">
              <img src="/assets/images/icon-verbal.svg" alt="icon-verbal" />
              <h3>Verbal</h3>
              <span class="percentage"> <span>61</span> / 100 </span>
            </li>
            <li class="visual summary-itens">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <h3>Visual</h3>
              <span class="percentage"> <span>72</span> / 100 </span>
            </li>
          </ul>
          <button>
            <a href="#">Continue</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
